<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحصول على Access Code</title>
    <script>
        // دالة لتحميل ملف CSV ومعالجته
        async function loadCSV() {
            try {
                const response = await fetch('Student_IDs_and_Access_Codes.csv'); // رابط ملف CSV
                if (!response.ok) {
                    throw new Error(`خطأ في تحميل الملف: ${response.status} ${response.statusText}`);
                }
                const data = await response.text();
                const studentsData = parseCSV(data);
                return studentsData;
            } catch (error) {
                console.error('خطأ أثناء تحميل ملف CSV:', error);
                throw error;
            }
        }

        // دالة لتحويل CSV إلى كائنات JavaScript
        function parseCSV(data) {
            const lines = data.trim().split('\n');
            const result = [];
            const headers = lines[0].split(',').map(header => header.trim());

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].split(',');
                if (line.length === headers.length) {
                    const student = {};
                    for (let j = 0; j < headers.length; j++) {
                        student[headers[j]] = line[j].trim();
                    }
                    result.push(student);
                }
            }
            return result;
        }

        // دالة للبحث عن Access Code
        async function getAccessCode() {
            const studentID = document.getElementById("studentID").value.trim();
            const resultElement = document.getElementById("result");

            if (studentID === "") {
                resultElement.innerHTML = "يرجى إدخال رقم الطالب.";
                return;
            }

            try {
                const studentsData = await loadCSV();
                const student = studentsData.find(s => s.ZipGradeID === studentID);
                
                if (student) {
                    document.getElementById("result").innerHTML = `كود الوصول الخاص بك هو:<br><strong>${student.AccessCode}</strong>`;
                } else {
                    resultElement.innerHTML = "لم يتم العثور على رقم الطالب.";
                }
            } catch (error) {
                resultElement.innerHTML = "حدث خطأ أثناء تحميل البيانات. يرجى المحاولة لاحقًا.";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>أدخل رقم الطالب للحصول على <br><span dir="ltr">Access Code</span></h2>
    <input type="text" id="studentID" placeholder="أدخل رقم الطالب">
    <button onclick="getAccessCode()">الحصول على الكود</button>
    <p id="result"></p>
</body>
</html>
