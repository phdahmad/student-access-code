<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحصول على Access Code</title>
    <script>
        // بيانات الطلاب في JSON (يمكنك تحميلها من ملف خارجي أيضًا)
        const studentsData = [
            { "ZipGradeID": "446003130", "AccessCode": "aJWjeS5" },
            { "ZipGradeID": "445007156", "AccessCode": "wasmRtY" },
            { "ZipGradeID": "446004057", "AccessCode": "Q9rwXfM" }
        ];

        // دالة للبحث عن Access Code
        function getAccessCode() {
            const studentID = document.getElementById("studentID").value;
            const student = studentsData.find(s => s.ZipGradeID === studentID);
            
            if (student) {
                document.getElementById("result").innerHTML = `كود الوصول الخاص بك هو: ${student.AccessCode}`;
            } else {
                document.getElementById("result").innerHTML = "لم يتم العثور على رقم الطالب.";
            }
        }
    </script>
</head>
<body style="text-align: center;">
    <h2>أدخل رقم الطالب للحصول على Access Code</h2>
    <input type="text" id="studentID" placeholder="أدخل رقم الطالب">
    <button onclick="getAccessCode()">الحصول على الكود</button>
    <p id="result"></p>
</body>
</html>
